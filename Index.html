<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Pro - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            text-align: center;
        }

        /* --- Dashboard de Resumen --- */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card h3 {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .card .amount {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .border-fixed { border-left: 5px solid var(--primary); }
        .border-savings { border-left: 5px solid var(--success); }
        .border-emergency { border-left: 5px solid var(--warning); }
        .border-wants { border-left: 5px solid #a855f7; }

        /* --- Barra de Progreso --- */
        .budget-progress-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .progress-bar-bg {
            background: #e2e8f0;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-bar-fill {
            background: var(--primary);
            height: 100%;
            width: 75%;
            transition: width 1s ease;
        }

        /* --- Formulario y Lista --- */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; }
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.875rem; margin-bottom: 5px; font-weight: 600; }
        input, select { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; outline: none; }

        .btn-main {
            width: 100%; padding: 12px; background: var(--primary); color: white;
            border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
        }

        /* --- Estructura de Gasto con Swipe --- */
        .expense-list {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
        }

        .expense-item-container {
            position: relative;
            margin-bottom: 10px;
            overflow: hidden;
            border-radius: 12px;
            background: var(--danger); /* Color fondo cuando deslizas */
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--card-bg);
            border: 1px solid #f1f5f9;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
            touch-action: pan-x;
        }

        .delete-action {
            position: absolute;
            right: 0; top: 0; bottom: 0;
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1;
            cursor: pointer;
        }

        .expense-info h4 { font-size: 1rem; }
        .expense-info p { font-size: 0.75rem; color: var(--text-muted); }
        .expense-value { font-weight: 700; color: var(--danger); margin-right: 10px; }

        .btn-delete-desktop {
            background: none; border: none; color: var(--text-muted);
            cursor: pointer; padding: 5px; transition: color 0.2s;
        }
        .btn-delete-desktop:hover { color: var(--danger); }

        /* --- Modal Estilo Bootstrap --- */
        .modal-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.5); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }

        .modal {
            background: white; padding: 25px; border-radius: 16px;
            width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            animation: modalIn 0.3s ease;
        }

        @keyframes modalIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-icon { margin-bottom: 15px; }
        .modal-btn {
            margin-top: 20px; padding: 10px 20px;
            background: var(--primary); color: white; border: none;
            border-radius: 8px; cursor: pointer; width: 100%;
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Control de Gastos <span style="color: var(--primary);">Enero 2026</span></h1>
    </header>

    <div class="summary-grid">
        <div class="card border-fixed">
            <h3>Fijos</h3>
            <div class="amount" id="sum-fixed">$ 1.627.500</div>
        </div>
        <div class="card border-savings">
            <h3>Ahorro</h3>
            <div class="amount" id="sum-savings">$ 325.500</div>
        </div>
        <div class="card border-emergency">
            <h3>Imprevistos</h3>
            <div class="amount" id="sum-emergency">$ 0</div>
        </div>
        <div class="card border-wants">
            <h3>Deseos</h3>
            <div class="amount" id="sum-wants">$ 239.900</div>
        </div>
    </div>


    <div class="main-content">
        <div class="card">
            <h2 style="margin-bottom: 20px;">Nuevo Gasto</h2>
            <div class="input-group">
                <label>Descripción</label>
                <input type="text" id="desc" placeholder="Ej. Hamburguesas">
            </div>
            <div class="input-group">
                <label>Categoría</label>
                <select id="cat">
                    <option value="Fijo">Gasto Fijo</option>
                    <option value="Ahorro">Ahorro</option>
                    <option value="Deseo">Deseos/Varios</option>
                </select>
            </div>
            <div class="input-group">
                <label>Valor ($)</label>
                <input type="number" id="val" placeholder="0.00">
            </div>
            <button class="btn-main" onclick="addExpense()">Registrar Gasto</button>
        </div>

        <div class="expense-list">
            <h2 style="margin-bottom: 20px;">Gastos Recientes</h2>
            <p style="font-size: 0.7rem; color: var(--text-muted); margin-bottom: 10px;" class="mobile-only">(Desliza a la izquierda para borrar en móvil)</p>
            <div id="expense-container">
                </div>
        </div>
    </div>
</div>

<div class="modal-overlay" id="customModal">
    <div class="modal">
        <div class="modal-icon" id="modalIcon"></div>
        <h3 id="modalTitle">Mensaje</h3>
        <p id="modalBody" style="color: var(--text-muted); margin-top: 10px;"></p>
        <button class="modal-btn" onclick="closeModal()">Entendido</button>
    </div>
</div>

<script>
    lucide.createIcons();

    // Lógica de Modales
    function showModal(title, body, type = 'success') {
        const modal = document.getElementById('customModal');
        const iconContainer = document.getElementById('modalIcon');
        
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalBody').innerText = body;
        
        iconContainer.innerHTML = type === 'success' 
            ? `<i data-lucide="check-circle" color="var(--success)" size="48"></i>`
            : `<i data-lucide="alert-circle" color="var(--danger)" size="48"></i>`;
        
        lucide.createIcons();
        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('customModal').style.display = 'none';
    }

    // Agregar Gasto
    function addExpense() {
        const desc = document.getElementById('desc').value;
        const cat = document.getElementById('cat').value;
        const val = document.getElementById('val').value;

        if(!desc || !val) {
            showModal("Campo incompleto", "Por favor completa la descripción y el valor del gasto.", "error");
            return;
        }

        const container = document.getElementById('expense-container');
        const fecha = new Date().toLocaleDateString();

        const itemWrapper = document.createElement('div');
        itemWrapper.className = 'expense-item-container';
        
        itemWrapper.innerHTML = `
            <div class="delete-action" onclick="deleteExpense(this)">
                <i data-lucide="trash-2"></i>
            </div>
            <div class="expense-item" 
                 ontouchstart="handleTouchStart(event)" 
                 ontouchmove="handleTouchMove(event)" 
                 ontouchend="handleTouchEnd(event)">
                <div class="expense-info">
                    <h4>${desc}</h4>
                    <p>${fecha} • ${cat}</p>
                </div>
                <div style="display: flex; align-items: center;">
                    <div class="expense-value">$ ${Number(val).toLocaleString('de-DE')}</div>
                    <button class="btn-delete-desktop" onclick="deleteExpense(this)">
                        <i data-lucide="x" size="18"></i>
                    </button>
                </div>
            </div>
        `;

        container.insertBefore(itemWrapper, container.firstChild);
        lucide.createIcons();

        // Limpiar
        document.getElementById('desc').value = '';
        document.getElementById('val').value = '';

        showModal("Gasto registrado", "El gasto se ha añadido correctamente a tu lista.");
    }

    function deleteExpense(element) {
        // Encuentra el contenedor padre y lo elimina
        const item = element.closest('.expense-item-container');
        item.style.opacity = '0';
        item.style.transform = 'translateX(-100px)';
        setTimeout(() => {
            item.remove();
            showModal("Gasto eliminado", "El registro ha sido removido.", "success");
        }, 300);
    }

    // Lógica de SWIPE para móviles
    let xDown = null;                                                        
    let currentItem = null;

    function handleTouchStart(evt) {
        xDown = evt.touches[0].clientX;                                      
        currentItem = evt.currentTarget;
    };                                                

    function handleTouchMove(evt) {
        if (!xDown) return;
        let xUp = evt.touches[0].clientX;                                    
        let xDiff = xDown - xUp;

        if (xDiff > 50) { // Deslizar izquierda
            currentItem.style.transform = "translateX(-80px)";
        } else if (xDiff < -50) { // Deslizar derecha (cancelar)
            currentItem.style.transform = "translateX(0)";
        }
    };

    function handleTouchEnd() {
        xDown = null;
    };

</script>

</body>
</html>
